<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index 속성</title>
  <style>
    /* z-index 속성은 값이 크면 위로 배치되고, 작으면 아래로 배치됨 */
    /* 맨 위로 보낼 때는 10 이상의 큰 수, 아래에 위치할 때는 -1 이하의 작은 수 사용 */
    div{
      width: 100px;
      height: 100px;
      position: absolute;
    }
    .box1{
      background: rgb(255, 0, 0); 
      top: 50px; 
      left: 50px}
    .box2{
      background: rgb(0, 255, 0);
      top: 70px;
      left: 110px;
      z-index: 100;
    }
    .box3{
      background: rgb(0, 0, 255);
      top: 110px;
      left: 80px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
