<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 선택자 실습 문제</title>
  <style>
    img {
      margin:16px;
      border:1px solid #ccc;
      box-shadow: 2px 1px 3px #ccc;
    }
    img:first-of-type{  /* nth-of-type(1), nth-child(1) */
      border: 2px solid #f00;
    }
  </style>
</head>
<body>
  <img src="images/1.jpg" alt="theater">
  <img src="images/2.jpg" alt="museum">
  <img src="images/3.jpg" alt="market">
</body>
</html>
