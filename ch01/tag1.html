<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title> HTML 기본 태그 </title>
</head>
<body>
    <h1>웹 기술 기초</h1>
    <hr>
    <P>HTML</P>
    <P>css</P>
    <P>JavaScript</P>
    <!-- (주석 CTRL + /) img 태그의 속성 src = 속성값 -->
    <img src = "image/phone.jpg" alt="폰" width='640' height='425'>

    <!-- 글을 인용할 경우 사용 태그 blockquote-->
    <h3>재난 대비 국민행동 요령</h3>
    <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;지진으로 흔들리는 동안은 테이블(책상) 밑에 들어가 몸을 보호한다. 
    (출처 : 국민안전처)-->
    <blockquote>지진으로 흔들리는 동안은 테이블(책상) 밑에 들어가 몸을 보호한다.
    (출처 : 국민안전처)</blockquote>
    <hr>
    <p>&lt;p&gt; 태그는 paragraph의 줄임말로 '단락' 또는 '문단'을 뜻한다<br>
        &lt;br&gt; 태그는 줄 바꿈<br>
        &lt;hr&gt; 태그는 줄 그을때</p>
</body>
</html>
