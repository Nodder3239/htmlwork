<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition 속성(시간)</title>
  <style>
    .tr1{
      width: 100px;
      height: 100px;
      background-color: blue;
      /* transition 속성 - 시간(s-second) : 초 */
      /* transition-property: width;
      transition-duration: 10s; */

      /* 주의: 속성과 시간 각각 콤마로 구분 */
      transition: width, height, 10s, 5s;
    }
    .tr1:hover{
      /* n초 후 변경된 크기 */
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="tr1"></div>
</body>
</html>
