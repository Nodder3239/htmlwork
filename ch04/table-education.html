<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력사항</title>
    <style>
        #wrap{
            width: 1000px;
            margin: 0% auto; /*가운데 정렬*/
        }
        h1{
            text-align: center;
        }
        table{
            text-align: center;
            border-collapse: collapse;
            margin: 0% auto;
        }
        caption{
            margin-bottom: 10px;
        }
        thead{
            background-color: #eee;
        }
        td, th{
            border:1px dotted #aaa;
            padding: 10px
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>Education</h1>
        <table>
            <caption>학력사항</caption>
            <thead>
                <tr>
                    <th>출신학교</th>
                    <th>전공</th>
                    <th>기간</th>
                    <th>구분</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>성보고등학교</td>
                    <td>이과</td>
                    <td>2007.3 ~ 2010.2</td>
                    <td>졸업</td>
                </tr>
                <tr>
                    <td>한강대학교</td>
                    <td>소프트웨어학과</td>
                    <td>2010.3 ~ 2016.2</td>
                    <td>졸업</td>
                </tr>
            </tbody>
            <!-- 경력사항 -->
        </table>
    </div>
</body>
</html>
